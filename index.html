<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.2.0/js/iziToast.min.js" integrity="sha256-uCdpRo51COIjZA47syx+kEsafS8SC+wleH4f/PvVnMU=" crossorigin="anonymous"></script>
    <script src="/js/vendor/easytimer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.2.0/css/iziToast.min.css" integrity="sha256-KRuAWYyML8ozSxElJG/l4ZIS83XnPbd9WwhZMD1vrDI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            
            <ul class="stars">
        		<li class="star-1"><i class="fas fa-star"></i></li>
        		<li class="star-2"><i class="fas fa-star"></i></li>
        		<li class="star-3"><i class="fas fa-star"></i></li>
        	</ul>

            <div class="topbar">
                <span class="moves">0 Moves</span> and <span class="matched-sets">0 matched sets</span>
            </div>
            
        </section>

        <section class="board">
            <div id="game-notification">Press <b>Start</b> to begin game.</div>
            <ul class="deck"></ul>
            <div id="bottom-bar">
                <div id="timer-display"><i class="far fa-clock"></i> Time: <span id="timer-seconds">0</span> seconds</div>
                <div id="buttons-display">
                    <button class="btn" id="btn-start-game"><i class="fas fa-play"></i> Start</button>
                    <button class="btn" id="btn-reset-game" disabled><i class="fas fa-redo"></i> Reset</button>
                </div>
            </div>
        </section>

    </div>

    <audio id="audio-click" src="/media/card-sound.mp3"></audio>
    <audio id="audio-match" src="/media/match-sound.mp3"></audio>
    <audio id="audio-victory" src="/media/victory-sound.mp3"></audio>
    <audio id="audio-failure" src="/media/failure-sound.mp3"></audio>

    <script src="js/app.js"></script>
</body>
</html>
